<style type="text/css">
  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }
  a {
    text-decoration: none !important;
  }
</style>

<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
>
  <h5 class="h5 my-0 me-md-auto fw-normal">
    {% if request.user.is_authenticated %}
    <p>Hello, {{ request.user.username }}</p>
    {% endif %}
  </h5>
  <nav class="my-2 my-md-0 me-md-3">
    {% if request.user.is_authenticated %}
    <a class="btn p-2 text-dark" href="{% url 'home' %}">Home</a>
    <a class="btn p-2 text-dark" href="{% url 'account' %}">Account</a>
    <a class="btn p-2 text-dark" href="{% url 'logout' %}">Logout</a>

    {% else %}
    <a class="btn p-2 text-dark" href="{% url 'home' %}">Home</a>
    <a class="btn p-2 text-dark" href=" {% url 'login' %} ">Login</a>
    <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
</div>
